<ion-header>

  <ion-navbar color="danger">
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div>
    <ion-select [(ngModel)]="selectedTimeFrame" (ngModelChange)="onTimeFrameChange($event)">
      <ion-option>Today</ion-option>
      <ion-option>Yesterday</ion-option>
      <ion-option>This Week</ion-option>
      <ion-option>This Month</ion-option>
      <ion-option>This Year</ion-option>
    </ion-select>
  </div>
  <div class="position-right">
    <button (click)="toggleLineChart()" [ngClass]="selectedLineChartClass" ion-button icon-only color="danger">
      <ion-icon name="pulse"></ion-icon>
    </button>
    <button (click)="toggleBarChart()" [ngClass]="selectedBarChartClass" ion-button icon-only color="danger">
        <ion-icon class="rotate-icon" name="list"></ion-icon>
    </button>
  </div>

  <ion-card [hidden]="!showBarChart">
    <ion-card-header>
      Individual
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-item class="select-item" [hidden]="!showLineChart">
    <ion-select [(ngModel)]="selectedLabel" (ngModelChange)="onLabelChange($event)">
        <ion-option *ngFor="let label of allLabels">{{label}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-card [hidden]="!showLineChart" class="marginate">
    <ion-card-header>
      Overall
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
