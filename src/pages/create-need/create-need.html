<ion-header>

  <ion-navbar>
    <ion-title>Create</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="submit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="data.title" name="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description ( Optional )</ion-label>
        <ion-input type="text" [(ngModel)]="data.description" name="description"></ion-input>
      </ion-item>
      <ion-item>
          <ion-range min="1" max="100" [(ngModel)]="data.percent" name="percent" pin="true" color="primary">
          <ion-label range-left>1</ion-label>
          <ion-label range-right>100</ion-label>
        </ion-range>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button full round>Save</button>
    </div>
  </form>
</ion-content>
