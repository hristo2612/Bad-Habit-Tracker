<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Needs Tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="data.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="data.description" name="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YY" pickerFormat="D MMMM YYYY" [(ngModel)]="data.date" name="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Time</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="data.time" name="time"></ion-datetime>
    </ion-item>
  </ion-list>
  <div padding>
    <ion-label>Work</ion-label>
    <ul>
      <li *ngFor="let bar of progressBars;">
        {{bar.className}}
        <progress-bar [ngClass]="'progress-bar-' + bar.className" [progress]="bar.percent"></progress-bar>
      </li>
    </ul>
  </div>
</ion-content>
