<ion-header>
  <ion-toolbar>
    <ion-title>
      <span *ngIf="progress">{{progress.need}}</span>
    </ion-title>
    <ion-buttons start>
      <!-- <button ion-button (click)="dismiss()">
        <span ion-text color="primary">Close</span>
      </button> -->
      <button class="dismiss-button" ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Close</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="progress">
    <div class="description-box" text-wrap>{{progress.description}}</div>
    <progress-bar [ngClass]="'progress-bar-' + progress.className" [progress]="percent" [index]="navParams.get('barIndex')"></progress-bar>
  </ion-item>
</ion-content>
